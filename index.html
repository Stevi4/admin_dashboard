<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="sidebar">

    <a href="#"> 
      <img src="icons/view-dashboard.svg" alt="Dashboard" class="filter-white">
      <h1>Dashboard</h1>
    </a>

    <div>

      <a href="#"> 
        <img src="icons/home.svg" alt="Home" class="filter-white">
        <p>Home</p>
      </a>

      <a href="#"> 
        <img src="icons/card-account-details-outline.svg" alt="Profile" class="filter-white">
        <p>Profile</p>
      </a>

      <a href="#"> 
        <img src="icons/message-reply.svg" alt="Messages" class="filter-white">
        <p>Messages</p>
      </a>      

      <a href="#"> 
        <img src="icons/clock-time-three.svg" alt="History" class="filter-white">
        <p>History</p>
      </a>

      <a href="#"> 
        <img src="icons/note-multiple.svg" alt="Tasks" class="filter-white">
        <p>Tasks</p>
      </a>

      <a href="#"> 
        <img src="icons/account-group.svg" alt="Communities" class="filter-white">
        <p>Communities</p>
      </a>

    </div>

    <div>

      <a href="#"> 
        <img src="icons/cog.svg" alt="Settings" class="filter-white">
        <p>Settings</p>
      </a>

      <a href="#"> 
        <img src="icons/help-box.svg" alt="Support" class="filter-white">
        <p>Support</p>
      </a>

      <a href="#"> 
        <img src="icons/shield-check.svg" alt="Privacy" class="filter-white">
        <p>Privacy</p>
      </a>
      
    </div>

  </div>


  <div class="header">

    <div>
      <form>
        <label for="search"><img src="icons/magnify.svg" alt="Search"></label>
        <input type="text" id="search" name="search-query">
      </form>
    </div>

    <div>
      <div></div>
      <a href="#"><img src="icons/bell-ring-outline.svg" alt="Notifications"></a>
      <a href="#"><img src="images/default.jpg" class="profile-picture"></a>
      <h2>Morgan Oakley</h2>
    </div>

    <div>
      <a href="#"><img src="images/default.jpg" class="profile-picture"></a>
      <div>
        <h2>Hi there,</h2>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
    </div>

    <div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>

  </div>


  <div class="main">
    
  </div>

</body>
</html>
